<!DOCTYPE html>
<html>
	<head>
		<title>一封</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/base.css">
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/write.js"></script>
	</head>
	<body>
		<div class="write-box">
			<header class="user-header">
				<img src="img/logo.png" alt="logo-一封" class="user-logo">
			<!-- 	<form  class="user-search-box">
					<img src="img/find.png" alt="search" class="pic-search"></img>
						<input class="search-text" placeholder="搜索">
				</form> -->
				<span class="user-title">与<span class="sole" id="sole">X X</span>的书信</span>
				<div class="header-right">
					<div class="user-thumb-box">
						<div class="user-pic-box">
						<img src="img/user.png" alt="user-thumbnail" class="user-thumb"></div>
						<div class="user-inf-box">
							<img src="img/user.png" alt="userinf" class="pic-user">
							<div class="profile">这个人很懒，什么也没有留下</div>
							<div class="btn-user-inf cut-off" id="cut-off">断绝关系</div><div class="btn-user-inf" id="log-out">退出登录</div></div>
						</div>
					</div>
				</header>
				<div class="write-content-box">
					<img src="img/triangle.png" class="tip-triangle">
					<textarea class="write-content " id="write-content" placeholder="空的不能发送哦~"></textarea>
					<button type="button" class="btn-write btn-cap-freeze" id="btn-send">发送</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
